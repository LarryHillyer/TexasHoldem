<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">{{job_name}}</h3>
    </div>
    <div class="modal-body modal-body-style">
        <form>
            <div class="form-group">
                <label>Number Of Players: {{analyzeQueueJob.num_players}}</label>
            </div>
            <div class="form-group">
                <label>Number Of CPUs: {{analyzeQueueJob.num_cpus}}</label>
            </div>
            <div class="form-group">
                <label>Number Of Loops: {{analyzeQueueJob.num_loops}}</label>
            </div>
            <div class="form-group">
                <label>Number Of Games per Loop: {{analyzeQueueJob.num_games}}</label>
            </div>
            <div class="form-group">
                <label>Save Data: {{analyzeQueueJob.save_game_data}}</label>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteSimJob()">Delete Job</button>
    </div>
</div>

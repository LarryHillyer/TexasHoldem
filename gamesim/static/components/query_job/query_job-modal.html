<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>        
        <h3 class="modal-title">Simulation Jobs</h3>
    </div>
    
    <div class="modal-body modal-body-style">      
            <h4 class="modal-title">Pending Job List</h4>
                <ul class="job-queue">
                    <li ng-repeat="job in pending_job_list"><a ng-click="goJob(job)" ui-sref="job({job_name: job.job_name})" >{{job.job_name}}</a></li>
                </ul>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="start_dispatcher()" >Start Dispatcher</button>        
    </div>
</div>
